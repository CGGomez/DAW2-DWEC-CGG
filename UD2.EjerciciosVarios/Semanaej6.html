		<title>Día de Semana</title>
		<script type="text/javascript">  		
		function verDia(dia){
			dia = parseInt(dia);
			switch(dia){
				case dia = "Lunes":
                    console.log('Mañana es Martes');
                    break;
				case dia = "Martes":
                    console.log('Mañana es Miercoles');
                    break;
				case dia = "Miercoles":
                    console.log('Mañana es Jueves');
                    break;
                case dia = "Jueves":
                    console.log('Mañana es Viernes');
                    break;
                case dia = "Vernes":
                    console.log('Mañana es Sábado');
                    break;
                case dia = "Sabado":
                    console.log('Mañana es Domingo');
                    break;
				case dia = "Domingo":
                    console.log('Mañana es lunes');
                     break;
				default:
                    console.log('Día de la semana inexistente');
                    break
			}
		}
		</script> 
	</head>
	<body>
		<span> Ver resultado</span>
		<br/>
        <input type= "text" id= 'txtdia' value="Lunes"/>
		<br/>
		<input type="button" onclick = "verDia(document.getElementById('txtdia').value);" value = 'Pulsar'>
	</body>
